<!DOCTYPE html>
<html lang="en" ng-app="eveApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="app/controllers.js"></script>
  </head>
  <body ng-controller="EveCtrl">
  	<div class="container">
      <h1>Eve Telemetrics</h1>
  	  <form class="form-horizontal" role="form">
	    <div class="form-group">
	      <label for="rcChannel0" class="col-sm-4 control-label">Channel 0</label>
    	  <div class="col-sm-8">
	        <input type="text" class="form-control" id="rcChannel0" disabled="disabled" ng-model="data.rc.channel0"></input>
	      </div>
	    </div>
	    <div class="form-group">
	      <label for="rcChannel1" class="col-sm-4 control-label">Channel 1</label>
    	  <div class="col-sm-8">
	        <input type="text" class="form-control" id="rcChannel0" disabled="disabled" ng-model="data.rc.channel1"></input>
	      </div>
	    </div>
	    <div class="form-group">
	      <label for="rcChannel2" class="col-sm-4 control-label">Channel 2</label>
    	  <div class="col-sm-8">
	        <input type="text" class="form-control" id="rcChannel0" disabled="disabled" ng-model="data.rc.channel2"></input>
	      </div>
	    </div>
	    <div class="form-group">
	      <label for="rcChannel3" class="col-sm-4 control-label">Channel 3</label>
    	  <div class="col-sm-8">
	        <input type="text" class="form-control" id="rcChannel0" disabled="disabled" ng-model="data.rc.channel3"></input>
	      </div>
	    </div>
	  </form>
    </div>
  </body>
</html>
